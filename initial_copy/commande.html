<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passer Commande</title>

  <link url="//i.pinimg.com/736x/d1/20/52/d12052c48bc0ad3937b49d262ebdf676.jpg">
  <link rel="stylesheet" href="commande.component.css">
  <link rel="stylesheet" href="commande.component.spec.ts">
  <link rel="stylesheet" href="commande.component.ts">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ebebeb;
      margin: 0; padding: 20px;
      background: url="https://i.pinimg.com/736x/d1/20/52/d12052c48bc0ad3937b49d262ebdf676.jpg";
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #240d3a;
      margin-bottom: 25px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #2c2c2c;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .payment-methods label {
      font-weight: normal;
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    button {
      background-color: #aa74f1;
      color: rgb(7, 7, 7);
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: x-large;
    }
    button:hover {
      background-color: #0056b3;
    }
    .order-summary {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 25px;
    }
    .order-summary h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #444;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .order-total {
      font-weight: bold;
      font-size: 1.2rem;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Passer votre commande</h1>

    <div class="order-summary">
      <h2>Résumé de la commande</h2>
      <div class="order-item">
        <span>Produit A (x2)</span>
        <span>40,00 €</span>
      </div>
      <div class="order-item">
        <span>Produit B (x1)</span>
        <span>25,00 €</span>
      </div>
      <div class="order-total">
        Total : 65,00 €
      </div>
    </div>

    <form>
      <label for="fullname">Nom complet</label>
      <input type="text" id="fullname" name="fullname" placeholder="Votre nom complet" required />

      <label for="email">Télephone</label>
      <input type="telephone" id="Télephone" name="Télephone" placeholder="votre numéro " required />

      <label for="address">Adresse de livraison</label>
      <input type="text" id="address" name="address" placeholder="Adresse complète" required />

      <label for="city">Ville</label>
      <input type="text" id="city" name="city" placeholder="Ville" required />

      <label for="postalcode">Code postal</label>
      <input type="text" id="postalcode" name="postalcode" placeholder="Code postal" required />

      <label for="payment">Mode de paiement</label>
      <div class="payment-methods">
        <label><input type="radio" name="payment" value="creditcard" required /> Carte bancaire</label>
        <br> 
        <label><input type="radio" name="payment" value="banktransfer" /> Virement bancaire </label>
      </div>

      <button type="submit">Valider ma commande</button>
    </form>
  </div>

</body>
</html>
