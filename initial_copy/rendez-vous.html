body {

/* Header */
header {
  background-color: #fff;
  padding: 20px 0;

}

header h1 {

nav {

nav ul {
  list-style: none;

}

nav ul li {

}

/* Form Section */
.form-section {

  font-size: 22px;

}

label {
  display: block;
  margin-bottom: 6px;

}

input,
textarea {

  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 15px;
}

input:focus,
textarea:focus {
  border-color: #ff6600;
  outline: none;
}

/* Submit Button */
button {
  background-color: #02b8dd;
  color: white;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
    border-style: none;
    background-color: #02b8dd;
}

/* Footer */
footer {
  text-align: center;
  margin-top: 60px;
  padding: 20px;
  font-size: 14px;

}
